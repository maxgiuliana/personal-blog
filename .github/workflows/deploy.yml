name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: |
          mkdir -p out
          npm run build
          touch out/.nojekyll
          echo "Listing build output contents:"
          ls -la out/
          
      - name: Debug Info
        run: |
          echo "Checking for index.html:"
          find out -name "index.html"
          echo "Checking directory structure:"
          tree out || ls -R out
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
